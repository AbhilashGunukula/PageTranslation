<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <!-- <link rel="stylesheet" href="normalize.css"> -->
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css.css">
</head>
<body>

<div class="topSelectors">
    <label for="addressTypeDropdown">Select Address Type:</label>
    <select id="addressTypeDropdown">
        <option>Physical Address</option>
        <option>Virtual Address</option>
    </select>
</div>

<div class="topSelectors">
    <label for="virtualIndexInput">Virtual Space:</label>
    <input type="number" id="virtualIndexInput" min="0" max="15">
</div>

<div class="topSelectors">
    <label for="physicalAddressInput">Page Size:</label>
    <input type="number" id="physicalAddressInput" min="0" max="15">
</div>
<table>
    <caption>Address Data</caption>
    <thead id = "attributes" class="d-none">
    <tr>
        <th scope="col">Virtual Index</th>
        <th scope="col">Physical Index</th>
        <th scope="col">Present Bit</th>
    </tr>
    </thead>
    <tbody>
    <!-- This part will be dynamically generated by JavaScript -->
    </tbody>
</table>

<div id="addressInputContainer"></div> <!-- Container for dynamically generated input boxes -->

<div>
    <div class="topSelectors" id="physical">
        <label>
            <input type="checkbox" id="calculatePhysicalAddress" onchange="toggleAddressInput('physical')"> Calculate Physical Address
        </label>
    </div>
    
    <div class="topSelectors" id="virtual">
        <label>
            <input type="checkbox" id="calculateVirtualAddress" onchange="toggleAddressInput('virtual')"> Calculate Virtual Address
        </label>
    </div>
    
    <button onclick="calculateAddress()">Calculate Address</button>
    <div id="resultContainer"><strong id="resultingAddressLabel"></strong></div>
    
</div>

<script src="script.js"></script>
</body>
</html>
