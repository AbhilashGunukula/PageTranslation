<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
   
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <h1>Page Translator</h1>
    </header>



<div class="topSelectors">
    <label for="virtualIndexInput">Virtual Space:</label>
    <input type="number" id="virtualIndexInput"  class="no-spin" placeholder="Enter a Number">
    <div id="message" style="color: red; display: none;">Only power of 2 values are allowed</div>
</div>

<div class="topSelectors" id="pageSizeContainer" style="display: none;">
    <label for="physicalAddressInput">Page Size:</label>
    <input type="number" id="physicalAddressInput"  class="no-spin">
</div>
<table>
    <caption id = "caption" class="d-none">Address Data</caption>
    <thead id = "attributes" class="d-none">
    <tr>
        <th scope="col">Virtual Index</th>
        <th scope="col">Physical Index</th>
        <th scope="col">Present Bit</th>
    </tr>
    </thead>
    <tbody id="Address-data">
    </tbody>
</table>

<div id="addressInputContainer"></div> 

<div>
    <div class="topSelectors" id="physical">
        <label>
            <input type="checkbox" id="calculatePhysicalAddress" onchange="toggleAddressInput('physical')"> Calculate Physical Address
        </label>
    </div>
    
    <div class="topSelectors" id="virtual">
        <label>
            <input type="checkbox" id="calculateVirtualAddress" onchange="toggleAddressInput('virtual')"> Calculate Virtual Address
        </label>
    </div>
    
    <button onclick="calculateAddress()">Calculate Address</button>
    <div id="resultContainer">
        <div>
            <strong id="InputBinaryAddressLabel"></strong>
        </div>
        <div>
            <strong id="resultingBinaryAddressLabel"></strong>
        </div>
        <div>
            <strong id="resultingAddressLabel"></strong>
        </div>
    </div>
</div>

<div id="popupContainer" class="overlay">
	<div class="popup">
		<h2>Error</h2>
		<a class="close" href="#">&times;</a>
		<div class="content" id="popupContent"> </div>
	</div>
</div>

<script src="script.js"></script>
</body>
</html>
